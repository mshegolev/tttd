{% extends "finance/homePage.html" %}

{% block content %}
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="mt-3 col">
                <table class="table table-striped table-hover table-bordered table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Costs</th>
                        <th>Budget</th>
                        <th>Date</th>
                        <th>CRUD</th>

                    </tr>
                    </thead>
                    <tbody>
                    {% for post in object_list %}
                    <tr>
                        <td>{{post.id}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.costs}}</td>
                        <td>{{post.budget}}</td>
                        <td>{{post.date|date:"d-m-Y"}}</td>
                        <th>
                            <a href="addFinance" class="btn btn-success" role="button">Add</a>
                            <button class="btn btn-warning">Edit</button>
                            <button class="btn btn-info">View</button>
                            <button class="btn btn-danger">Delete</button>
                        </th>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <!--<div class="col"><a href="/finance/{{post.id}}"><h3>{{post.title}}</h3></a>{{post.title}}</div>-->
            <!--<div class="col">{{post.costs}}</div>-->
            <!--<div class="col">{{post.budget}}</div>-->
            <!--<div class="col">{{post.date|date:"d-m-Y"}}</div>-->
        </div>
    </div>
</div>
{% endblock %}
